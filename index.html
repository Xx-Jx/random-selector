<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版随机选择器（按顺序显示）</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
        }
        
        .input-section {
            flex: 1;
            min-width: 350px;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }
        
        .result-section {
            flex: 1.5;
            min-width: 400px;
            padding-left: 20px;
        }
        
        .section-title {
            color: #4a00e0;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        .input-with-hint {
            position: relative;
        }
        
        .input-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        
        input[type="number"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, textarea:focus {
            border-color: #4a00e0;
            outline: none;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .switch-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4a00e0;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0 20px;
        }
        
        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .mode-toggle {
            display: flex;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 5px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background-color: #4a00e0;
            color: white;
        }
        
        .mode-btn:not(.active):hover {
            background-color: #e9e9e9;
        }
        
        .result-display {
            min-height: 350px;
            max-height: 500px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            overflow-y: auto;
        }
        
        .result-display h3 {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .option-box {
            min-width: 60px;
            min-height: 60px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            word-break: break-word;
            position: relative;
        }
        
        .selected {
            background-color: #4a00e0;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(74, 0, 224, 0.2);
        }
        
        .selected-order {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4757;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .highlighted {
            background-color: #ffd700;
            color: #333;
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
        
        .selection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .selection-info h4 {
            color: #4a00e0;
            margin-bottom: 10px;
        }
        
        .selection-info p {
            margin-bottom: 5px;
        }
        
        .selection-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #4a00e0;
        }
        
        .selection-result h4 {
            color: #4a00e0;
            margin-bottom: 10px;
        }
        
        .selection-order {
            font-weight: 600;
            color: #ff4757;
        }
        
        .error-msg {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .success-msg {
            color: #27ae60;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(39, 174, 96, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            width: 0%;
            transition: width 0.5s;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            padding: 10px;
        }
        
        .example-text {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .input-section, .result-section {
                padding: 0;
                border: none;
                min-width: 100%;
            }
            
            .input-section {
                margin-bottom: 30px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .mode-toggle {
                flex-direction: column;
            }
            
            .mode-btn {
                margin-bottom: 5px;
            }
            
            .option-box {
                min-width: 50px;
                min-height: 50px;
                font-size: 1rem;
                padding: 8px 12px;
            }
            
            .selected-order {
                width: 20px;
                height: 20px;
                font-size: 0.8rem;
                top: -6px;
                right: -6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>增强版随机选择器（按顺序显示）</h1>
            <p class="subtitle">支持数字和自定义选项两种模式，按选择顺序记录和显示结果</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">选择参数</h2>
                
                <div class="mode-toggle">
                    <div class="mode-btn active" id="numberModeBtn">数字模式</div>
                    <div class="mode-btn" id="customModeBtn">自定义选项</div>
                </div>
                
                <div id="numberMode" class="mode-content">
                    <div class="input-group">
                        <label for="total">总数 (1-100)</label>
                        <input type="number" id="total" min="1" max="100" value="20">
                    </div>
                    
                    <div class="input-group">
                        <label for="selectCount">选择数量 (1-总数)</label>
                        <input type="number" id="selectCount" min="1" max="20" value="5">
                    </div>
                </div>
                
                <div id="customMode" class="mode-content" style="display: none;">
                    <div class="input-group">
                        <label for="customOptions">自定义选项（用逗号、空格或换行分隔）</label>
                        <textarea id="customOptions" placeholder="例如：张三, 李四, 王五, 赵六, 钱七, 孙八, 周九, 吴十"></textarea>
                        <div class="input-hint">请输入您的选项，用逗号、空格或换行分隔。例如："苹果, 香蕉, 橙子" 或 "张三 李四 王五"</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="customSelectCount">选择数量 (1-选项总数)</label>
                        <input type="number" id="customSelectCount" min="1" value="3">
                    </div>
                    
                    <div class="input-group">
                        <div class="input-hint" id="customCountInfo">检测到 0 个选项</div>
                    </div>
                </div>
                
                <div class="switch-group">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="showAnimation" checked>
                            <span class="slider"></span>
                        </label>
                        <span>展示动态过程</span>
                    </div>
                    
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="oneByOne">
                            <span class="slider"></span>
                        </label>
                        <span>逐一选择</span>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button id="startBtn" class="btn">开始随机选择</button>
                </div>
                
                <div class="error-msg" id="errorMsg"></div>
                <div class="success-msg" id="successMsg"></div>
                
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            
            <div class="result-section">
                <h2 class="section-title">选择结果</h2>
                
                <div class="selection-info">
                    <h4>选择状态</h4>
                    <p>当前模式: <span id="currentMode">数字模式</span></p>
                    <p>总数: <span id="currentTotal">20</span></p>
                    <p>需要选择: <span id="currentSelectCount">5</span></p>
                    <p>已选择: <span id="selectedCount">0</span></p>
                </div>
                
                <div class="result-display">
                    <div id="optionsContainer" class="options-container">
                        <!-- 选项会通过JavaScript动态生成 -->
                    </div>
                    <h3 id="placeholderText">点击"开始随机选择"按钮开始</h3>
                </div>
                
                <div class="selection-result" id="selectionResult" style="display: none;">
                    <h4>选择顺序</h4>
                    <p id="selectionOrderText">这里是选择顺序...</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>增强版随机选择器 &copy; 2023 | 支持按选择顺序显示结果</p>
    </footer>

    <script>
        // DOM元素
        const totalInput = document.getElementById('total');
        const selectCountInput = document.getElementById('selectCount');
        const customOptionsInput = document.getElementById('customOptions');
        const customSelectCountInput = document.getElementById('customSelectCount');
        const customCountInfo = document.getElementById('customCountInfo');
        const showAnimationCheckbox = document.getElementById('showAnimation');
        const oneByOneCheckbox = document.getElementById('oneByOne');
        const startBtn = document.getElementById('startBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const optionsContainer = document.getElementById('optionsContainer');
        const placeholderText = document.getElementById('placeholderText');
        const currentTotalSpan = document.getElementById('currentTotal');
        const currentSelectCountSpan = document.getElementById('currentSelectCount');
        const selectedCountSpan = document.getElementById('selectedCount');
        const currentModeSpan = document.getElementById('currentMode');
        const progressBar = document.getElementById('progressBar');
        const selectionResult = document.getElementById('selectionResult');
        const selectionOrderText = document.getElementById('selectionOrderText');
        
        // 模式切换
        const numberModeBtn = document.getElementById('numberModeBtn');
        const customModeBtn = document.getElementById('customModeBtn');
        const numberModeDiv = document.getElementById('numberMode');
        const customModeDiv = document.getElementById('customMode');
        
        // 状态变量
        let isRunning = false;
        let animationSpeed = 80; // 动画速度（毫秒）
        let currentMode = 'number'; // 'number' 或 'custom'
        let selectionOrder = []; // 按选择顺序存储索引
        let optionData = []; // 存储所有选项数据
        
        // 初始化
        function init() {
            // 设置示例文本
            const examples = [
                "张三, 李四, 王五, 赵六, 钱七, 孙八, 周九, 吴十",
                "苹果, 香蕉, 橙子, 葡萄, 西瓜, 芒果, 草莓, 桃子",
                "米饭, 面条, 饺子, 包子, 馒头, 汉堡, 披萨, 寿司",
                "篮球, 足球, 排球, 乒乓球, 羽毛球, 网球, 游泳, 跑步"
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            customOptionsInput.placeholder = `例如：${randomExample}`;
            
            // 更新总数和选择数量的显示
            updateDisplay();
            
            // 模式切换
            numberModeBtn.addEventListener('click', () => switchMode('number'));
            customModeBtn.addEventListener('click', () => switchMode('custom'));
            
            // 总数输入变化时更新选择数量的最大值
            totalInput.addEventListener('input', function() {
                const total = parseInt(this.value) || 1;
                selectCountInput.max = total;
                
                if (parseInt(selectCountInput.value) > total) {
                    selectCountInput.value = total;
                }
                
                updateDisplay();
            });
            
            // 选择数量输入变化时更新显示
            selectCountInput.addEventListener('input', updateDisplay);
            
            // 自定义选项输入变化时更新显示
            customOptionsInput.addEventListener('input', function() {
                const options = parseCustomOptions(this.value);
                const count = options.length;
                customCountInfo.textContent = `检测到 ${count} 个选项`;
                customSelectCountInput.max = count;
                customSelectCountInput.value = Math.min(parseInt(customSelectCountInput.value) || 1, count);
                
                if (currentMode === 'custom') {
                    updateDisplay();
                }
            });
            
            // 自定义选择数量变化
            customSelectCountInput.addEventListener('input', function() {
                if (currentMode === 'custom') {
                    updateDisplay();
                }
            });
            
            // 开始按钮点击事件
            startBtn.addEventListener('click', startRandomSelection);
            
            // 初始解析自定义选项
            parseCustomOptions(customOptionsInput.value);
        }
        
        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'number') {
                numberModeBtn.classList.add('active');
                customModeBtn.classList.remove('active');
                numberModeDiv.style.display = 'block';
                customModeDiv.style.display = 'none';
                currentModeSpan.textContent = '数字模式';
            } else {
                numberModeBtn.classList.remove('active');
                customModeBtn.classList.add('active');
                numberModeDiv.style.display = 'none';
                customModeDiv.style.display = 'block';
                currentModeSpan.textContent = '自定义选项';
                
                // 解析自定义选项
                const options = parseCustomOptions(customOptionsInput.value);
                const count = options.length;
                customCountInfo.textContent = `检测到 ${count} 个选项`;
                customSelectCountInput.max = count;
            }
            
            // 更新显示
            updateDisplay();
        }
        
        // 解析自定义选项文本
        function parseCustomOptions(text) {
            if (!text || text.trim() === '') {
                return [];
            }
            
            // 使用正则表达式分割，支持中文逗号、英文逗号、空格、换行
            const options = text.split(/[,，\s\n]+/)
                .map(option => option.trim())
                .filter(option => option.length > 0);
            
            return options;
        }
        
        // 更新显示
        function updateDisplay() {
            let total, selectCount;
            
            if (currentMode === 'number') {
                total = parseInt(totalInput.value) || 1;
                selectCount = parseInt(selectCountInput.value) || 1;
                currentTotalSpan.textContent = total;
                currentSelectCountSpan.textContent = selectCount;
                selectedCountSpan.textContent = '0';
                
                // 生成数字显示
                generateNumberBoxes(total);
            } else {
                const options = parseCustomOptions(customOptionsInput.value);
                total = options.length;
                selectCount = parseInt(customSelectCountInput.value) || 1;
                
                if (selectCount > total && total > 0) {
                    selectCount = total;
                    customSelectCountInput.value = total;
                }
                
                currentTotalSpan.textContent = total;
                currentSelectCountSpan.textContent = selectCount;
                selectedCountSpan.textContent = '0';
                
                // 生成自定义选项显示
                generateCustomOptions(options);
            }
            
            // 清除消息和选择结果
            hideMessages();
            selectionResult.style.display = 'none';
        }
        
        // 生成数字框
        function generateNumberBoxes(total) {
            optionsContainer.innerHTML = '';
            
            if (total <= 0) {
                placeholderText.style.display = 'block';
                placeholderText.textContent = '请输入总数（大于0）';
                return;
            }
            
            optionData = [];
            for (let i = 1; i <= total; i++) {
                optionData.push(i.toString());
                const optionBox = document.createElement('div');
                optionBox.className = 'option-box';
                optionBox.textContent = i;
                optionBox.id = `option-${i}`;
                // 为数字模式添加一个data-index属性，存储实际数字
                optionBox.setAttribute('data-index', i);
                optionsContainer.appendChild(optionBox);
            }
            
            placeholderText.style.display = 'none';
        }
        
        // 生成自定义选项框
        function generateCustomOptions(options) {
            optionsContainer.innerHTML = '';
            
            if (options.length === 0) {
                placeholderText.style.display = 'block';
                placeholderText.textContent = '请在左侧输入自定义选项，用逗号、空格或换行分隔';
                return;
            }
            
            optionData = [...options];
            options.forEach((option, index) => {
                const optionBox = document.createElement('div');
                optionBox.className = 'option-box';
                optionBox.textContent = option;
                optionBox.id = `option-${index}`;
                // 为自定义模式添加一个data-index属性，存储索引
                optionBox.setAttribute('data-index', index);
                optionBox.title = option; // 添加标题，鼠标悬停时显示完整内容
                optionsContainer.appendChild(optionBox);
            });
            
            placeholderText.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }
        
        // 显示成功消息
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }
        
        // 隐藏所有消息
        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }
        
        // 开始随机选择
        function startRandomSelection() {
            // 验证输入
            if (currentMode === 'number') {
                const total = parseInt(totalInput.value);
                const selectCount = parseInt(selectCountInput.value);
                
                if (isNaN(total) || total < 1 || total > 100) {
                    showError('请输入有效的总数 (1-100)');
                    return;
                }
                
                if (isNaN(selectCount) || selectCount < 1 || selectCount > total) {
                    showError('选择数量必须介于1和总数之间');
                    return;
                }
                
                startSelection(total, selectCount, null);
            } else {
                const options = parseCustomOptions(customOptionsInput.value);
                const total = options.length;
                const selectCount = parseInt(customSelectCountInput.value) || 1;
                
                if (total === 0) {
                    showError('请输入至少一个自定义选项');
                    return;
                }
                
                if (selectCount < 1 || selectCount > total) {
                    showError(`选择数量必须介于1和${total}之间`);
                    return;
                }
                
                startSelection(total, selectCount, options);
            }
        }
        
        // 开始选择
        function startSelection(total, selectCount, customOptions) {
            // 如果已经在运行，则停止
            if (isRunning) {
                resetSelection();
                return;
            }
            
            // 重置选择顺序
            selectionOrder = [];
            
            // 更新状态
            isRunning = true;
            startBtn.textContent = '停止选择';
            startBtn.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
            
            // 重置选择
            resetSelectionState();
            
            // 开始选择过程
            if (oneByOneCheckbox.checked) {
                // 逐一选择模式
                selectOneByOne(total, selectCount, customOptions);
            } else {
                // 批量选择模式
                selectAllAtOnce(total, selectCount, customOptions);
            }
        }
        
        // 逐一选择
        async function selectOneByOne(total, selectCount, customOptions) {
            const showAnimation = showAnimationCheckbox.checked;
            
            for (let i = 0; i < selectCount; i++) {
                if (!isRunning) break;
                
                // 随机选择一个未被选中的索引
                // 注意：对于数字模式，索引从1开始，对于自定义模式，索引从0开始
                let randomIndex;
                if (currentMode === 'number') {
                    // 数字模式：从1到total中随机选择
                    randomIndex = Math.floor(Math.random() * total) + 1;
                } else {
                    // 自定义模式：从0到total-1中随机选择
                    randomIndex = Math.floor(Math.random() * total);
                }
                
                // 检查是否已被选择（通过selectionOrder数组）
                while (selectionOrder.includes(randomIndex)) {
                    if (currentMode === 'number') {
                        randomIndex = Math.floor(Math.random() * total) + 1;
                    } else {
                        randomIndex = Math.floor(Math.random() * total);
                    }
                }
                
                // 如果需要展示动画
                if (showAnimation) {
                    await highlightRandomOptions(total, 10, randomIndex, customOptions);
                }
                
                // 记录选择顺序
                selectionOrder.push(randomIndex);
                
                // 选中这个选项
                selectOption(randomIndex, i + 1, customOptions);
                
                // 更新进度
                updateProgress(i + 1, selectCount);
                
                // 如果不是最后一个，等待一下
                if (i < selectCount - 1 && isRunning) {
                    await sleep(500);
                }
            }
            
            // 完成
            completeSelection(customOptions);
        }
        
        // 批量选择
        async function selectAllAtOnce(total, selectCount, customOptions) {
            const showAnimation = showAnimationCheckbox.checked;
            
            // 生成所有要选择的索引
            let indicesToSelect = [];
            if (currentMode === 'number') {
                // 数字模式：生成1到total之间的数字
                const allNumbers = Array.from({length: total}, (_, i) => i + 1);
                const shuffled = [...allNumbers].sort(() => Math.random() - 0.5);
                indicesToSelect = shuffled.slice(0, selectCount);
            } else {
                // 自定义模式：生成0到total-1之间的索引
                const allIndices = Array.from({length: total}, (_, i) => i);
                const shuffled = [...allIndices].sort(() => Math.random() - 0.5);
                indicesToSelect = shuffled.slice(0, selectCount);
            }
            
            // 记录选择顺序
            selectionOrder = indicesToSelect;
            
            // 如果需要展示动画
            if (showAnimation) {
                // 先随机高亮显示一些选项
                for (let i = 0; i < 15 && isRunning; i++) {
                    // 从所有可选项中选择（不包括已选择的）
                    let randomIndex;
                    if (currentMode === 'number') {
                        randomIndex = Math.floor(Math.random() * total) + 1;
                    } else {
                        randomIndex = Math.floor(Math.random() * total);
                    }
                    
                    // 确保不在已选择的索引中
                    while (selectionOrder.includes(randomIndex)) {
                        if (currentMode === 'number') {
                            randomIndex = Math.floor(Math.random() * total) + 1;
                        } else {
                            randomIndex = Math.floor(Math.random() * total);
                        }
                    }
                    
                    const optionBox = document.getElementById(`option-${randomIndex}`);
                    if (optionBox) {
                        optionBox.classList.add('highlighted');
                    }
                    
                    await sleep(animationSpeed);
                    
                    // 如果不是最终要选择的选项，则取消高亮
                    if (!indicesToSelect.includes(randomIndex)) {
                        if (optionBox) {
                            optionBox.classList.remove('highlighted');
                        }
                    }
                }
            }
            
            // 选中所有选项
            for (let i = 0; i < indicesToSelect.length && isRunning; i++) {
                selectOption(indicesToSelect[i], i + 1, customOptions);
                updateProgress(i + 1, selectCount);
                if (showAnimation) {
                    await sleep(300);
                }
            }
            
            // 完成
            completeSelection(customOptions);
        }
        
        // 随机高亮选项 - 修复：不在已选择的选项上跳动
        async function highlightRandomOptions(total, iterations, finalIndex, customOptions) {
            for (let i = 0; i < iterations && isRunning; i++) {
                // 随机选择一个未被选中的索引
                let randomIndex;
                if (currentMode === 'number') {
                    // 数字模式：从1到total中随机选择
                    randomIndex = Math.floor(Math.random() * total) + 1;
                } else {
                    // 自定义模式：从0到total-1中随机选择
                    randomIndex = Math.floor(Math.random() * total);
                }
                
                // 确保不在已选择的索引中
                while (selectionOrder.includes(randomIndex)) {
                    if (currentMode === 'number') {
                        randomIndex = Math.floor(Math.random() * total) + 1;
                    } else {
                        randomIndex = Math.floor(Math.random() * total);
                    }
                }
                
                // 高亮显示
                const optionBox = document.getElementById(`option-${randomIndex}`);
                if (optionBox) {
                    optionBox.classList.add('highlighted');
                }
                
                // 等待
                await sleep(animationSpeed);
                
                // 如果不是最终选择的选项，则取消高亮
                if (randomIndex !== finalIndex) {
                    if (optionBox) {
                        optionBox.classList.remove('highlighted');
                    }
                }
            }
        }
        
        // 选中一个选项
        function selectOption(index, orderNumber, customOptions) {
            const optionBox = document.getElementById(`option-${index}`);
            if (optionBox) {
                // 移除之前可能存在的顺序标记
                const existingOrder = optionBox.querySelector('.selected-order');
                if (existingOrder) {
                    existingOrder.remove();
                }
                
                // 添加新的顺序标记
                const orderElement = document.createElement('div');
                orderElement.className = 'selected-order';
                orderElement.textContent = orderNumber;
                optionBox.appendChild(orderElement);
                
                // 设置选中样式
                optionBox.classList.remove('highlighted');
                optionBox.classList.add('selected');
            }
            
            // 更新已选择数量
            selectedCountSpan.textContent = selectionOrder.length;
        }
        
        // 更新进度条
        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }
        
        // 完成选择
        function completeSelection(customOptions) {
            isRunning = false;
            startBtn.textContent = '开始随机选择';
            startBtn.style.background = 'linear-gradient(to right, #4a00e0, #8e2de2)';
            
            // 进度条到100%
            progressBar.style.width = '100%';
            
            // 显示选择顺序
            displaySelectionOrder(customOptions);
        }
        
        // 显示选择顺序
        function displaySelectionOrder(customOptions) {
            if (selectionOrder.length === 0) {
                return;
            }
            
            // 构建选择顺序文本
            let orderText = '';
            
            if (currentMode === 'number') {
                // 数字模式：索引已经是实际的数字（1到total）
                orderText = selectionOrder.map((num, i) => 
                    `<span class="selection-order">第${i+1}个</span>: ${num}`
                ).join(', ');
            } else {
                // 自定义选项模式：索引是数组下标，需要获取对应的选项
                const selectedItems = selectionOrder.map(index => customOptions[index]);
                orderText = selectedItems.map((item, i) => 
                    `<span class="selection-order">第${i+1}个</span>: ${item}`
                ).join(', ');
            }
            
            selectionOrderText.innerHTML = orderText;
            selectionResult.style.display = 'block';
            
            // 显示完成消息
            let resultText = '';
            
            if (currentMode === 'number') {
                resultText = `选择完成！共选择了 ${selectionOrder.length} 个数字`;
            } else {
                resultText = `选择完成！共选择了 ${selectionOrder.length} 个选项`;
            }
            
            showSuccess(resultText);
        }
        
        // 重置选择状态
        function resetSelectionState() {
            selectionOrder = [];
            selectedCountSpan.textContent = '0';
            progressBar.style.width = '0%';
            
            // 清除所有选项的高亮、选中状态和顺序标记
            const allOptionBoxes = document.querySelectorAll('.option-box');
            allOptionBoxes.forEach(box => {
                box.classList.remove('selected', 'highlighted');
                const orderElement = box.querySelector('.selected-order');
                if (orderElement) {
                    orderElement.remove();
                }
            });
            
            // 隐藏消息和选择结果
            hideMessages();
            selectionResult.style.display = 'none';
        }
        
        // 重置选择
        function resetSelection() {
            isRunning = false;
            startBtn.textContent = '开始随机选择';
            startBtn.style.background = 'linear-gradient(to right, #4a00e0, #8e2de2)';
            resetSelectionState();
        }
        
        // 辅助函数：等待指定时间
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
